kind: pipeline
name: frontend

steps:
  - name: frontend
    image: ywldragon/frontend:initial
    commands:
      - cd /drone/src/frontend/pureHooks
      - yarn && yarn build
      - rm -rf /drone/src/backend/java/src/main/resources/mywebsite/**
      - cp -r /drone/src/frontend/pureHooks/dist/ /drone/src/backend/java/src/main/resources/mywebsite/

  - name: backend
    image: ywldragon/backend:intact
    commands:
      - cd /drone/src/backend/java
      - mvn clean install
      - mvn clean package

  - name: 构建镜像
    image: plugins/docker
    volumes:
      - name: docker
        path: /var/run/docker.sock
    settings:
      username:
        from_secret: dockername
      password:
        from_secret: dockerpassword
      repo: ywldragon/mywebsite
      tags:
        - latest
        - "build"

  - name: 启动镜像
    image: ywldragon/mywebsite:latest
    detach: true
