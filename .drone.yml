kind: pipeline
type: docker
name: default

steps:
  - name: build
    image: golang
    environment:
      A_SECRET:
        from_secret: a_secret
    commands:
      - echo $$A_SECRET


apiVersion: v1
kind: Pod
metadata:
  name: drone
spec:
  containers:
  - name: runner
    image: drone/drone-runner-kube:latest
    ports:
    - containerPort: 3000
    env:
    - name: DRONE_RPC_HOST
      value: ${DRONE_RPC_HOST}
    - name: DRONE_RPC_PROTO
      value: ${DRONE_RPC_PROTO}
    - name: DRONE_RPC_SECRET
      value: ${DRONE_RPC_SECRET}